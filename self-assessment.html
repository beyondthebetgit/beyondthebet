
<!DOCTYPE html>
<html lang="en"><head><meta charset="UTF-8" /><title>Self-Assessment</title>
<script src="https://cdn.tailwindcss.com"></script></head>
<body class="bg-black text-white font-sans px-6 py-12">
<h1 class="text-3xl font-bold mb-6">Gambling Self-Assessment Quiz</h1>
<form class="space-y-6 max-w-2xl">
  <div>
    <label class="block mb-2">1. Have you bet more than you could really afford to lose?</label>
    <select class="w-full p-2 rounded text-black">
      <option>Never</option><option>Sometimes</option><option>Most of the time</option><option>Almost always</option>
    </select>
  </div>
  <div>
    <label class="block mb-2">2. Have you needed to gamble with larger amounts of money to get the same feeling?</label>
    <select class="w-full p-2 rounded text-black">
      <option>Never</option><option>Sometimes</option><option>Most of the time</option><option>Almost always</option>
    </select>
  </div>
  <div>
    <label class="block mb-2">3. Have you felt guilty about your gambling?</label>
    <select class="w-full p-2 rounded text-black">
      <option>Never</option><option>Sometimes</option><option>Often</option>
    </select>
  </div>
  <button type="button" class="mt-4 bg-green-500 px-4 py-2 rounded text-black font-bold hover:bg-green-600">Submit</button>
</form>
</body></html>
